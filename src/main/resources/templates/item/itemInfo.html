<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:action="@{/item/{id}/updateItem (id=${itemDto.id})}" th:object="${itemDto}" method="post">
        <div class="form-group">
            <label th:for="id">상품번호</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="상품번호 입력하세요" readonly/>
        </div>
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="상품명을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="quantity">수량</label>
            <input type="number" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="register">판매자</label>
            <input type="text" th:field="*{register}" class="form-control" placeholder="판매자를 입력하세요" readonly/>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <button type="button" class="btn btn-secondary item-list">목록</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
