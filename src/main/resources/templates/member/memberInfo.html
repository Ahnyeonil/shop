<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:action="@{/member/{id}/memberUpdate (id=${memberDto.id})}" th:object="${memberDto}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="memberId">사용자</label>
            <input type="text" th:field="*{memberId}" class="form-control" placeholder="사용자 Id를 입력하세요" readonly/>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="name">사용자명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="age">나이</label>
            <input type="number" th:field="*{age}" class="form-control" placeholder="나이를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="phoneNum">연락처</label>
            <input type="text" th:field="*{phoneNum}" class="form-control" placeholder="연락처를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요" />
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <button type="button" class="btn btn-secondary list-page">목록</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
