<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 Id</th>
                    <th>비밀번호</th>
                    <th>관리자명</th>
                    <th>나이</th>
                    <th>연락처</th>
                    <th>이메일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${memberDto}">
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.memberId}"></td>
                    <td th:text="${member.password}"></td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.age}"></td>
                    <td th:text="${member.phoneNum}"></td>
                    <td th:text="${member.email}"></td>
                    <td>
                        <form role="form" th:action="@{/member/{id}/deleteMember (id=${member.id})}" method="post">
                            <a href="#" th:href="@{/member/{id}/memberInfo (id=${member.id})}" class="btn btn-primary" role="button">상세</a>
                            <button type="submit" class="btn btn-danger">삭제</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    <a href="#" th:href="@{/member/memberInsert}" class="btn btn-primary" role="button">사용자 생성</a>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
